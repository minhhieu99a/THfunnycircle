<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid" />
<script>
    function Circle (x,y,radius){
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function createCircle(){
        let ctx=document.getElementById("myCanvas").getContext("2d");
        let circle=new Circle(100,100,50);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fill();
    }
    createCircle();
</script>
</body>
</html>
